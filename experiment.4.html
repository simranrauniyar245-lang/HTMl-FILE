<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Registration Form</title>
</head>
<body >
    <h1 align="center"><u>Hotel Room Booking Form</u></h1><hr>
    <p><u>@ Fill this form for booking room in our hotel...</u></p><hr><br>
    <form method="post" action="/register" border="" ></form>
<table>
    <div align="center">
    <tr>
                <td>Full Name:</td>
                <td><input type="text" name="fullName" placeholder="Enter your full name"></td>
            </tr>
            </div>
            <br>
            <div align="center">
       <tr>
                <td>Email:</td>
                <td><input type="email" name="email" placeholder="Enter valid email address"></td>
            </tr>
            </div>
            <br>
            <div align="center">
                <tr>
                    <td>Check-In Date:</td>
                    <td><input type="date"></td>
                </tr>
            </div>
            <br>
            <div align="center">
                <tr>
                    <td>Check-Out Date:</td>
                    <td><input type="date"></td>
                </tr>
            </div>
            <br>
            </div>
            <div align="center">
                <tr>
                    <td>Room-Type:</td>
                    <td><select name="course">
                        <option value="">-- Select Room--</option>
                        <option value="SBR">Single Bed Room</option>
                        <option value="DBR">Double Bed Room</option>
                        <option value="TBR">Three Bed Room</option>
                        <option value="FBR">Four Bed Room</option>
                    </select></td>
                </tr>
            </div>
            <br>
            <div align="center">
                <tr>
                    <td>Number Of Guests:</td>
                    <td><input type="number"></td>
                </tr>
            </div>
            <br>
            <div align="center">
                <tr>
                    <td><caption>Special Request</caption></td>
                </tr>
            </div>
            <div align="center">
                <tr><td><textarea name="enter" id="post" cols="20" rows="10"></textarea></tr>
            </div>
            <br>
            <div align="center">
                <tr>
                    <td><input type="button" value="Book Now">
                    <input type="button" value="Reset Form"></td>
                </tr>
            </div>  
</table  
</forms>
</body>
</html>
